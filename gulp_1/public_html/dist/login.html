	<script type="text/javascript">
		function loginInit(){
			function loginAlt(a,b){
				alert("로그인정보가 일치하지 않습니다.");
				a.value="";
				b.value="";
				a.focus();
			}
			var frm_log = document.querySelector("#contents_wrap .login_wrap form");
			function chkLogin(e){
				e.preventDefault();
				var reg_id = /^[a-z]{1}\w{7,11}$/g;
				var reg_pw = /^\w{6,12}$/g;
				var id_1 = "aaaaaa1234";
				var pw_1 = "123411";
				var inp_id = frm_log.user_id;
				console.log(inp_id);
				var inp_pw = frm_log.user_pw;
				var result_id = reg_id.exec(inp_id.value);
				var result_pw = reg_pw.exec(inp_pw.value);
				if(result_id == null || result_pw == null){
					if(result_id == null){
						alert("아이디형식이 잘못되었습니다.");
						inp_id.value = "";
						inp_id.focus();
					}else if(result_pw == null){
						alert("비밀번호형식이 잘못되었습니다.");
						inp_pw.value="";
						inp_pw.focus();
					}
				}
				if(inp_id.value == id_1){
					if(inp_pw.value != pw_1){
						loginAlt(inp_id,inp_pw);
						return false;
					}
				}
				else{
            loginAlt(inp_id,inp_pw);
            return false;
        }
				frm_log.submit();
			}
			addEvent(frm_log,"submit",chkLogin);
		}
		addEvent(window,"load",loginInit);
	</script>
